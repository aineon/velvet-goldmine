{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicons/apple-touch-icon.png' %}">
        <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicons/favicon-32x32.png' %}">
        <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicons/favicon-16x16.png' %}">
        <link rel="manifest" href="{% static 'favicons/site.webmanifest' %}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css" integrity="sha512-csw0Ma4oXCAgd/d4nTcpoEoz4nYvvnk21a8VA2h2dzhPAvjbUIK6V3si7/g/HehwdunqqW18RwCJKpD7rL67Xg==" crossorigin="anonymous" />
        <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Quicksand:wght@300;400;500;600;700&family=Sedgwick+Ave+Display&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/base.css' %}">
        
        <title>The Velvet Goldmine</title>
    </head>
    <body>

        <header>
            <div class="container-fluid logo-img">
                <img src="{{ MEDIA_URL }}logo_image.png" alt="The Velvet Goldmine Logo">
            </div>
        </header>

        <main class="bg-image error-img text-center">
            <div class="row">
                <div class="col-12">
                    {% block  error-content %}
                    {% endblock %}
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <h3 class="text-pink"> Ooops! Seems we took a wrong turn!</h3>
                </div>
                <div class="col-12">
                    <p>Let's get you back to safety!</p>
                    <a href="{% url 'home' %}" class="shop-now-btn btn-lg rounded-0 text-uppercase font-weight-bold">
                        <span><i class="fas fa-chevron-left"></i></span>
                            Back to Shop
                    </a>
                </div>
            </div>
        </main>
    </body>
</html>
