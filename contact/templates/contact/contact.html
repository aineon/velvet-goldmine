{% extends "base.html" %}
{% load static %}


{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<main>
    <div class="container">
        <div class="row">
            <div class="col bag-header">
                <h1 class="text-pink font-weight-bold mb-4 text-center">Get in touch</h1>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-lg-6 offset-lg-3">
                <p class="text-pink mobile-center">
                    For enquiries, opportunities, collaborations or just a bit of feedback, drop us a message 
                    <i class="fas fa-heart"></i>
                </p>
            </div>
        </div>

        <!--Message form-->
        <div class="row">
            <div class="col-12 col-md-10 offset-md-1 col-lg-6 offset-lg-3 mb-3">
                <form method="POST" action="{% url 'contact' %}">
                {% csrf_token %}
                {{ form|crispy }}
                    <button type="Submit" class="btn shop-btn rounded-0 float-right text-uppercase">Send</button>
                    <a href="{% url 'contact' %}"  class="btn shop-btn rounded-0 float-right text-uppercase mr-2">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</main>
{% endblock %}
