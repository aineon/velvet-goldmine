<script type="text/javascript">

    // Disable +/- buttons outside 1-99 range
    function handleEnableDisableBtnsMobile(itemId) {
            let currentValue = parseInt($(`#id_qtyM_${itemId}`).val());
            let minusDisabled = currentValue < 2;
            let plusDisabled = currentValue > 98;
            $(`#decrement-qtyM_${itemId}`).prop('disabled', minusDisabled);
            $(`#increment-qtyM_${itemId}`).prop('disabled', plusDisabled);
        }
    
    // Ensure proper enabling/disabling of all inputs on page load
        let allQtyInputsMobile = $('.qty_input');
        for(let i = 0; i < allQtyInputsMobile.length; i++){
            let itemId = $(allQtyInputsMobile[i]).data('item_id');
            handleEnableDisableBtnsMobile(itemId);
        }
    
     // Check enable/disable every time the input is changed
        $('.qty_input').change(function() {
            let itemId = $(this).data('item_id');
            handleEnableDisableBtnsMobile(itemId);
        });
    
    // Increment Qty
        $('.increment-qty-mobile').click(function(e) {
            e.preventDefault();
            let closestInput = $(this).closest('.input-group').find('.qty_input')[0];
            let currentValue = parseInt($(closestInput).val());
            $(closestInput).val(currentValue + 1);
            let itemId = $(this).data('item_id');
            handleEnableDisableBtnsMobile(itemId);
        });
    
    // Decrement Qty
        $('.decrement-qty-mobile').click(function(e) {
            e.preventDefault();
            let closestInput = $(this).closest('.input-group').find('.qty_input')[0];
            let currentValue = parseInt($(closestInput).val());
            $(closestInput).val(currentValue - 1);
            let itemId = $(this).data('item_id');
            handleEnableDisableBtnsMobile(itemId);
        });
    
    </script>
